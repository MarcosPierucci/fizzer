<div class="container">
  <div class="sidebar">
    <a [routerLink]="'/home'">🏠</a>
  </div>

  <div class="contenedor-tarea" *ngIf="tareaDelDia">
    <h1 class="titulo-tarea">La tarea del día es:</h1>
    <div class="descripcion-tarea">
      <strong>Título:</strong> {{ tareaDelDia.titulo }}<br>
      <strong>Descripción:</strong> {{ tareaDelDia.descripcion }}
    </div>
  </div>

  <div *ngIf="!tareaDelDia">
    <p>Cargando tarea...</p>
  </div>
</div>
