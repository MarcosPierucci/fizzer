<form [formGroup]="formularioPublicacion" (ngSubmit)="subirPublicacion()">
  <p>¡Genial! 🌟 No todos se animan a compartir su creatividad…</p>

  <div class="campo">
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" formControlName="descripcion"
      placeholder="Describí tu experiencia…"></textarea>
  </div>

  <ngx-dropzone (change)="onSelect($event)">
    <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
    <ngx-dropzone-preview
      *ngFor="let f of files"
      [removable]="true"
      (removed)="onRemove(f)">
    </ngx-dropzone-preview>
  </ngx-dropzone>

  <div class="sidebar">
    <a [routerLink]="'/home'">🏠</a>
  </div>

  <button type="submit" class="btn btn-success">
    {{ isEditing ? 'Guardar cambios' : 'PUBLICAR' }}
  </button>
</form>
