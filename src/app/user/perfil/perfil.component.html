<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="perfil.component.css">
</head>
<body>
    <div class="container">
        <!-- Barra superior con nombre de usuario y logros -->
        <div class="header">
            <div class="user-info">
                <img src="https://via.placeholder.com/100" alt="Foto de perfil" class="profile-picture">
                <div class="user-details">
                    <p class="user-handle">&#64; ARROBA_USUARIO</p>
                    <p class="username">Nombre de usuario</p>
                </div>
            </div>
            <div class="achievements-section">
                <h2>Colección de logros:</h2>
                <div class="achievements-container">
                    <!-- Contenedor de logros (vacío por ahora) -->
                    <div class="achievement">10+ Primeros 10 puntos ganados</div>
                    <div class="achievement">5+ Primeros 5 likes</div>
                </div>
            </div>
        </div>

        <!-- Contenedor de posteos -->
        <div class="posts">
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
        </div>
    </div>
</body>
</html>
