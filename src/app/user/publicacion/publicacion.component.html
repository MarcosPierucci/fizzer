
<app-barra-verde-usuario></app-barra-verde-usuario>

<div class="contenido">
  <h2 ngIf="publicacion.baneado">ESTA PUBLICACION ESTA BANEADA</h2>
  <ng-container ngIf="!publicacion.baneado">
    <h2>Publicaci√≥n</h2>
    <div class="profile-container">
      <div class="image-container">
        <img [src]="publicacion.link" alt="Foto de usuario">
      </div>
      <div class="description-container">
        <h2>{{publicacion.nombreUsuario}}</h2>
        <p>{{publicacion.descripcion}}</p>

        <button class="report-button" (click)="reportarPublicacion()">REPORTAR</button>
        <button (click)="agregarLike()">Like ({{publicacion.likes}})</button>
        <button (click)="agregarPuntoFizzer()">Punto Fizzer ({{publicacion.puntosFizzer}})</button>
      </div>
    </div>
  </ng-container>
</div>
