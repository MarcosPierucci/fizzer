<div *ngIf="resultados.length; else noResults">
    <h2>Resultados de búsqueda:</h2>
    <ul>
      <li *ngFor="let usuario of resultados">
        {{ usuario.nombreUsario }}
      </li>
    </ul>
  </div>
  
  <ng-template #noResults>
    <p>No se encontraron resultados para esta búsqueda.</p>
  </ng-template>
