<div class="barra-superior">

  <a [routerLink]="'/home'">
  <img
    src="https://res.cloudinary.com/dolip28nf/image/upload/v1731625859/fu6ncb41kczf8eaawwrc.jpg"
    alt="Logo-fizzer"
    class="logo"
  />
  </a>
  <div class="search-bar">
    <input
      type="text"
      placeholder="Buscar..."
      [(ngModel)]="usuarioBuscar"
      (keyup.enter)="buscar()"
    />
    <button class="search-btn" (click)="buscar()">🔍</button>
  </div>
  
  <div class="botones">
    <button (click)="miPerfil()">Mi Perfil</button>
    <button id="logoutButton" (click)="cerrarSesion()">Cerrar Sesión</button>
  </div>
</div>

<div class="barra-lateral">
  <button class="camera-button" [routerLink]="'/formulario-publicacion'" data-title="Publicar foto">📷</button>
  <button class="tarea-button" [routerLink]="'/ver-tarea'" data-title="Ver tareas">📂</button>
  <button class="tarea-button" [routerLink]="'/formulario-tareas'" data-title="Proponer tarea">💡</button>
  <button class="tarea-button" [routerLink]="'/votaciones'" data-title="Votaciones">🗳️</button>
</div>
