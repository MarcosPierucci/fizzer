<div class="container">
    <div class="sidebar">
      <img src="path/to/logo.png" alt="Logo" class="logo" />
      <div class="chat-icon"></div>
    </div>
  
    <div class="content">
      <h1>Propone tu tarea!</h1>
      <div class="description">
        ¿Te gustaría que todos los usuarios de Fizzer compartan una actividad propuesta por vos? ¡Te damos la oportunidad de cargar el siguiente formulario una vez por día! Un administrador vá a encargarse de leer y seleccionar las ideas más divertidas y originales!
      </div>
  
      <div class="form-container">
        <div class="form-group">
          <label for="title">Título de tu tarea:</label>
          <input type="text" id="title" class="input-box" />
        </div>
        <div class="form-group">
          <label for="description">Descripción:</label>
          <textarea id="description" class="input-box"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Posible Categoría:</label>
          <select id="category" class="dropdown">
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="option1">Opción 1</option>
            <option value="option2">Opción 2</option>
            <option value="option3">Opción 3</option>
          </select>
        </div>
      </div>
    </div>
  </div>
